<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <section class="login" id="login" >

    </div>
    <div class="links"><a href="">Esqueceu sua Senha ?</a> </div>
    <button class="btn-submit">Entrar</button>
  </form>
  <div class="container-icones-login">
    <img src="./assets/imgs/icons/icone_google.svg" class="icons">
     <img src="./assets/imgs/icons/icone_apple.svg" class="icons">
  </div>
  <div class="links">
    <a href="./cadastroUsuario.html">NÃ£o tem uma Conta?</a>
  </div>
  <img src="./assets/imgs/icons/icone_fechar.svg" class="icons" id="fechar">
</div>
 </section>
