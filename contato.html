<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link 
    rel="stylesheet" 
    href="assets/css/variaveis.css"
  >
  <link 
    rel="stylesheet" 
    href="assets/css/contato.css"
  />
      <link
      rel="shortcut icon"
      href="./assets/imgs/logo/favicon.png"
      type="image/x-icon"
    />
  </head>
</head>
<body>
  <header>
    <div class="container-nav">
      <div class="logo">
        <img
          src="./assets/imgs/logo/logo-sem-fundo.png"
          alt="Logo Empresa New Sneakers"
        />
      </div>
      <nav class="menuNav">
        <ul>
          <li><a class="destaque" href="index.html">Sobre nós</a></li>
          <li>
            <a class="destaque" href="./catalogo.html">
              Catalogo de Produtos
            </a>
          </li>
          <li>
            <a class="destaque" href="./contato.html">
              Contato
            </a>
          </li>
        </ul>
      </nav>
      <div class="container-itens-menu">
        <img src="assets/imgs/icons/icone_pesquisa.svg" class="icons" />
        <input
          type="text"
          placeholder="O que você procura?"
          id="input-pesquisa"
        />
        <img src="assets/imgs/icons/icone_favorito.svg" class="icons" />
        <img src="assets/imgs/icons/icone_compras.svg" class="icons" />
        <img
          class="icons"
          src="assets/imgs/icons/icone_conta.svg"
          id="conta-icon"
        />
      </div>
    </div>
  </header>

  <section class="container-form">
    
    <div class="form_box">

      <h2>Fale conosco!</h2>
      <form action="">

        <div class="form_pessoal">

          <div class="form_div form_div_pessoal">
            <label class="">Nome<span>*</span></label>
            <input class="" type="text" name="name" placeholder="Digite seu nome">
          </div>

          <div class="form_div form_div_pessoal">
            <label class="">Sobrenome <span>*</span></label>
            <input class="" type="text" name="sobrenome" placeholder="Digite seu sobrenome">
          </div>

        </div>

        <div class="form_pessoal">

          <div class="form_div form_div_pessoal">
            <label class="">E-mail <span>*</span></label>
            <input type="email" namge="email" placeholder="Digite seu e-mail">
          </div>

          <div class="form_div form_div_pessoal">
            <label class="">Digite sobre o Assunto<span>*</span></label>
            <input type="text" name="subject" placeholder="Assunto">
          </div>

        </div>
        
        <div class="form_pessoal">
          <div class="form_div form_div_pessoal">
            <label class="">Celular</label>
            <input type="text" name="phone" placeholder="Seu número">          
          </div>

          <div class="form_div form_div_pessoal">
            <label class="">Endereço</label>
            <input type="text" name="adress" placeholder="Seu endereço">
          </div>

        </div>

        <div class="form_msg">
          <label class="">Mensagem<span>*</span></label>
          <input type="text" name="message" placeholder="Descreva detalhadamente sua dúvida">
        </div>

        
        <button type="submit">Enviar</button>

      </form>

    </div>

  </section>
</body>
</html>
